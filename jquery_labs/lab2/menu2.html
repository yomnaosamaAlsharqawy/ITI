<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <script src="jquery-3.5.1.min.js" ></script>
    <style>
        body{
            background-image: url('1.png'); 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-size: cover;

        }


        .active{
            background-color: rgb(194, 243, 17);
        }
        div{
            margin-top: -50px;
            margin-left: -10px;
        }

        .menu{
            position:fixed;
            margin: 0px;
            padding: 0;
            height:60px;
            float: left;
        }
        .menu>li{
            float:left;
            background-color:#333;
            color: rgb(245, 11, 11);
            padding:10px;
            list-style: none;
            font-size: 40px;
        }

        .submenu{
            display: none;
            padding:0px;
            position: relative;
        }
        .submenu li{
            background-color:rgb(34, 84, 177);
            padding:10px;
            list-style: none;
        }

        .submenu .submenu li{
            background-color: rgb(8, 118, 245);
            
        }
        
        .submenu .submenu{
            position: absolute;
            left:100%;
            margin-top:-20px;
        }

        content{
            clear: both;
            display: block;
            /* width:50%;
            height: 400px; */
            margin:50px;
            padding: 30px;
            padding-top: 80px;
        }

    </style>
    <title>Document</title>
    <script>

        $(function(){


            $("ul.menu, ul.submenu").children().hover(function(e){
                $(e.target).children().stop().show(500);
            },function(e){
                $(e.target).children().stop().hide(500);
            })
            
            $("ul.menu li").click(function(e){
                $("ul.menu .active").removeClass("active");
                $(e.target).addClass("active");
            })

            // $("#login").click(function(e){
            //     window.location.href="views/login.html";
            // })

            // $("#register").click(function(e){
            //     window.location.href="views/register.html";
            // })

            $("#video").click(function(e){
                window.location.href="video.html";
            })
            // $("#img").click(function(e){
            //     window.location.href="views/imagehover.html";
            // })
            $("#login").click(function(e){
                $("content").load("login.html");
            })

            $("#register").click(function(e){
                $("content").load("register.html");
            })
            // $("#video").click(function(e){
            //     $("content").load("views/video.html");
            // })

            $("#img").click(function(e){
                $("content").load("imagehover.html");
            })
        });


    </script>
</head>
<body>

        
    <center>
        <div>
            <ul class="menu">
                <li>Home</li>
                <li id="img">Contact</li>
                
                <li>Courses_FrontEnd <i class="fa fa-caret-down"></i>
                    <ul class="submenu">
                        <li>Javascript</li>
                        <li>HTML</li>
                        <li>JQuery</li>
                        <li>Bootstrap</li>
                    </ul>
                </li>

                <li>Courses_BackEnd <i class="fa fa-caret-down"></i>
                    <ul class="submenu">
                        <li>PHP</li>
                        <li>Laravel</li>
                        <li>Python <i class="fa fa-caret-down"></i>
                            <ul class="submenu">
                                <li>Django</li>
                                <li>Flask</li>
                            </ul>

                        </li>
                    </ul>
                </li>
                <li id="register">Register</li>
                <li id="login">Login</li>
                <li id="video">video</li>
            </ul>
        </div>
        <content>
            <h1 style="text-align: center; font-size: 100px; color: crimson;"> welcome to new website</h1>
        </content>
    </center>

</body>
</html>
