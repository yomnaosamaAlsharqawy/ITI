<script src="jquery-3.5.1.min.js" ></script>
<script src="app.js" ></script>
<style>
    .container{
        margin-top: 300px;
        margin-left: 300px;

    }
    .cover{
        width:300px;
        height:300px
    }

    .player{
        width:300px;
        height:300px;
        display: none;
        position: absolute;
        z-index: 100;
    }

    .video{
        position: relative;
        width:300px;
        height: 300px;
        background-color: green;
        margin: 10px;
        float:left;
    }
</style>
<script>
    let videos = [{
        coverUrl:"https://stat.overdrive.in/wp-content/odgallery/2020/06/57263_2020_Mercedes_Benz_GLS.jpg",
        videoUrl:"https://media.wired.com/photos/5d09594a62bcb0c9752779d9/125:94/w_1994,h_1500,c_limit/Transpo_G70_TA-518126.jpg"
    },{
        coverUrl:"https://stat.overdrive.in/wp-content/odgallery/2020/06/57263_2020_Mercedes_Benz_GLS.jpg",
        videoUrl:"https://media.wired.com/photos/5d09594a62bcb0c9752779d9/125:94/w_1994,h_1500,c_limit/Transpo_G70_TA-518126.jpg"
    },{
        coverUrl:"https://stat.overdrive.in/wp-content/odgallery/2020/06/57263_2020_Mercedes_Benz_GLS.jpg",
        videoUrl:"https://media.wired.com/photos/5d09594a62bcb0c9752779d9/125:94/w_1994,h_1500,c_limit/Transpo_G70_TA-518126.jpg"
    },{
        coverUrl:"https://stat.overdrive.in/wp-content/odgallery/2020/06/57263_2020_Mercedes_Benz_GLS.jpg",
        videoUrl:"https://media.wired.com/photos/5d09594a62bcb0c9752779d9/125:94/w_1994,h_1500,c_limit/Transpo_G70_TA-518126.jpg"
    }]


    $(function(){
        for(let i=0;i<videos.length;i++){
            $(".container").append(`<div class="video">
                    <img class="cover" src="${videos[i].coverUrl}" />
                    <img class="player"  src="${videos[i].videoUrl}" />

                </div>`)
        }


        $(".video").hover(function(e){
            $(e.target).parent().find(".cover").hide();
            $(e.target).parent().find(".player").show().animate({
                width:"600px",
                height:"600px",
                left:"-150px",
                top:"-150px"
            },500);
        },function(e){
            $(e.target).parent().find(".cover").show();
            $(e.target).parent().find(".player").hide()[0].style="";
        })
    })
</script>
<div class="container">
    
</div>
