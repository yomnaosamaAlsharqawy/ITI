<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Movie Detail</h1>
    {#    {% for task in tasks %}#}
    <img src="{{ movie.poster.url }}" width="200px" height="200px" alt=""><br>
    <h1>Movies name:</h1><h4>{{ movie.name }}</h4>
    <h1>Movie overview:</h1><h4>{{ movie.overview }}</h4>
    <h1>Movie year:</h1><h4>{{ movie.year|date:"d-m-Y" }}</h4>
    <h1>Movie categories</h1>
    <table style="border: 1px solid black; border-collapse: collapse;">
        {% for category in categories %}
            <tr>
            <td style="border: 1px solid black; border-collapse: collapse;"><h4>name</h4></td>
                <td style="border: 1px solid black; border-collapse: collapse;"><h4>{{ category.name }}</h4></td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <video controls src="{{ request.scheme }}://{{ request.get_host }}{{ movie.video.url }}"></video><br>
    <a href="{% url "index" %}">
        <button style="background-color: blue;width: 250px">movie list</button>
    </a>

</body>
</html>
